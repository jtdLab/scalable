name: create
description: A new brick created with the Mason CLI.

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, or boolean)
#  * an optional short description
#  * an optional default value
#  * an optional prompt phrase used when asking for the variable.
vars:
  project_name:
    type: string
    description: The project name
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  description:
    type: string
    description: A short project description
    default: A scalable App.
    prompt: What is the project description?
  android:
    type: boolean
    description: The project supports the Android platform
    default: true
    prompt: Enable Android?
  ios:
    type: boolean
    description: The project supports the iOS platform
    default: true
    prompt: Enable iOS?
  web:
    type: boolean
    description: The project supports the Web platform
    default: false
    prompt: Enable Web?
  linux:
    type: boolean
    description: The project supports the Linux platform
    default: false
    prompt: Enable Linux?
  macos:
    type: boolean
    description: The project supports the macOS platform
    default: false
    prompt: Enable macOS?
  windows:
    type: boolean
    description: The project supports the Windows platform
    default: false
    prompt: Enable Windows?
